aura-tower:
  security:
    jwt:
      secret: ${JWT_SECRET}
      expiration-time: ${JWT_EXPIRATION_TIME:15m}
    cors:
      allowed-origins:
        - "*"
      allowed-methods:
        - GET
        - POST
        - PUT
        - DELETE
        - PATCH
        - OPTIONS
      allowed-headers:
        - Authorization
        - Content-Type
      exposed-headers:
        - Authorization
        - Content-Type
      allow-credentials: true
      max-age: 1h