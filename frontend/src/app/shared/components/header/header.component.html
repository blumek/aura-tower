<nav class="animate__animated animate__fadeInDown">
  <div class="left-container">
    <img
      class="normal-logo"
      src="../../../../assets/images/logo.svg"
      alt="Aura-Tower logo">
    <img
      class="mobile-logo"
      src="../../../../assets/images/logo-mobile.svg"
      alt="Aura-Tower logo">
  </div>
  <div class="center-container">
    <div
      *ngIf="homeName"
      class="home-name">
      <span class="material-symbols-outlined">home</span>
      <span [matTooltip]="homeName" [matTooltipDisabled]="homeName.length < 25">{{homeName}}</span>
    </div>
  </div>
  <div class="right-container">
    <div class="buttons-container">
      <button
        class="at-button circle outline-green"
        (click)="changeMenuVisible()">
        <span [ngClass]="{'material-symbols-outlined': true, 'expand-more': true, 'collapse-up': menuVisible}">expand_more</span>
      </button>
    </div>
  </div>
</nav>

<div [ngClass]="{'at-menu-container': true, 'at-menu-disable': !menuVisible}">
  <div class="menu-items-container">
    <div *ngFor="let menuItem of menuElements" class="menu-item-container">
      <div (click)="onMenuIteMSelected(menuItem.action)" class="item-box">
        <span class="material-symbols-outlined">{{menuItem.icon}}</span>
      </div>
      <p class="item-name-text">{{menuItem.name}}</p>
    </div>
  </div>
</div>
