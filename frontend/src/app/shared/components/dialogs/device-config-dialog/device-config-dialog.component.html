<mat-stepper labelPosition="bottom" #stepper>
    <mat-step >
        <ng-template matStepLabel>Uno</ng-template>
        <p>You are now uno.</p>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Due</ng-template>
        <p>You are now due.</p>

    </mat-step>
    <mat-step>

      <p>You are now done.</p>
    </mat-step>
  </mat-stepper>
