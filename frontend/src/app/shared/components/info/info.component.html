<div [ngClass]="{'info-container': true, 'without-border': !border}">
  <div class="info-icon">
    <span class="material-symbols-outlined">info</span>
  </div>
  <div [ngStyle]="{'maxWidth': width ? width + 'px' : 'auto'}" [ngClass]="{'info-text': true, 'text-left': textAlignment === 'left', 'text-center': textAlignment === 'center', 'text-right': textAlignment === 'right'}">{{infoText}}</div>
</div>
