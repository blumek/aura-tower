<div class="no-results-container">
    <div class="no-results-box">
        <div class="no-results-img">
            <img [src]="imgSrc" [alt]="imgAlt">
        </div>
        <div class="no-results-text">
            <h2>{{mainTitle}}</h2>
            <p>{{description}}</p>
        </div>
        <div *ngIf="buttonText" class="add-device-button">
            <button (click)="onButtonClick()" class="at-button iconic normal flat-green">
                <span class="material-symbols-outlined">{{buttonIcon}}</span>
                <span>{{buttonText}}</span>
            </button>
        </div>
    </div>
</div>
